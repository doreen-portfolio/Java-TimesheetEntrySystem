<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="styles.css"/>
	<title>#{msgs.loginTitle}</title>
	
</h:head>
<h:body id = "content">
	<h:form>
		<h1 class = "header" id = "heading">#{msgs.loginHeader}</h1>
		<h:panelGrid columns="2">
			#{msgs.userNameLabel}
			<h:inputText value="#{login.usernameInput}" />
			#{msgs.passwordLabel}
			<h:inputSecret value="#{login.passwordInput}" />
		</h:panelGrid>
		<p class="error" >
			<h:outputText value="#{msgs.badLogin}" rendered="#{login.incorrect}" />
		</p>
		<h:commandButton value="#{msgs.loginButtonText}"
			action="#{login.login()}" />
	</h:form>
</h:body>
</html>
